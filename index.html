<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Andrea üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    padding: 20px;
}

.card {
    background: white;
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    animation: aparecer 0.8s ease;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 46px;
    color: #e63946;
    margin-bottom: 10px;
}

p {
    font-size: 18px;
    color: #555;
    line-height: 1.5;
}

.buttons {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    padding: 14px 30px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
    min-width: 140px;
}

#si {
    background: #e63946;
    color: white;
}

#no {
    background: #adb5bd;
    color: white;
}

.oculto {
    display: none;
}

/* GIFS */
.gif {
    width: 170px;
    margin: 20px auto 0;
    display: block;
}

/* GALER√çA */
.galeria {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-top: 20px;
}

.galeria img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 15px;
}

/* CORAZONES */
.corazon {
    position: fixed;
    font-size: 22px;
    animation: caer 3s linear forwards;
    pointer-events: none;
}

@keyframes caer {
    from { transform: translateY(-10vh); opacity: 1; }
    to { transform: translateY(110vh); opacity: 0; }
}

@keyframes aparecer {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- üíå ESCENA 1 -->
<div class="card" id="escena1">
    <h1>Andrea</h1>

    <p>
        Tengo algo especial que preguntarte‚Ä¶<br>
        ¬øTe gustar√≠a tener una cita conmigo? ‚ú®
    </p>

    <div class="buttons">
        <button id="si" onclick="mostrarCita()">S√≠ üíñ</button>
        <button id="no" onclick="manejarNo()">No üòå</button>
    </div>

    <!-- GIFS ABAJO -->
    <img id="gifTriste1" src="minion_triste_1.gif" class="gif oculto">
    <img id="gifTriste2" src="minions_triste_2.gif" class="gif oculto">
    <img id="gifFeliz" src="minio_feliz.gif" class="gif oculto">
</div>

<!-- ‚ú® ESCENA 2 -->
<div class="card oculto" id="escena2">
    <h1>Nuestra cita ‚ú®</h1>

    <p>
        üìç <strong>MADREMIA</strong><br>
        üìÖ <strong>S√°bado 14 de febrero</strong><br>
        ‚è∞ <strong>9:00 p.m.</strong>
    </p>

    <p>
        Buena comida, buena pl√°tica  
        y una noche que promete ser especial üíñ
    </p>

    <div class="galeria">
        <img src="images-2.jpeg">
        <img src="unnamed.jpg">
    </div>
</div>

<script>
let contadorNo = 0;
let escalaSi = 1;

function manejarNo() {
    const btnNo = document.getElementById("no");
    const btnSi = document.getElementById("si");

    const gif1 = document.getElementById("gifTriste1");
    const gif2 = document.getElementById("gifTriste2");

    contadorNo++;

    if (contadorNo === 1) {
        btnNo.innerText = "¬øSegura? üòè";
        gif1.classList.remove("oculto");
        gif2.classList.add("oculto");
    } 
    else if (contadorNo === 2) {
        btnNo.innerText = "¬øSegur√≠sima? üòå";
        gif1.classList.add("oculto");
        gif2.classList.remove("oculto");
        escalaSi += 0.15;
        btnSi.style.transform = `scale(${escalaSi})`;
    } 
    else {
        escalaSi += 0.1;
        btnSi.style.transform = `scale(${escalaSi})`;
    }
}

function mostrarCita() {
    document.getElementById("gifTriste1").classList.add("oculto");
    document.getElementById("gifTriste2").classList.add("oculto");

    const gifFeliz = document.getElementById("gifFeliz");
    gifFeliz.classList.remove("oculto");

    for (let i = 0; i < 30; i++) crearCorazon();

    setTimeout(() => {
        document.getElementById("escena1").style.display = "none";
        document.getElementById("escena2").style.display = "block";
    }, 1200);
}

function crearCorazon() {
    const c = document.createElement("div");
    c.className = "corazon";
    c.innerText = "‚ù§Ô∏è";
    c.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
}
</script>

</body>
</html>
