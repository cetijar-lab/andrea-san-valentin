<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Andrea üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    padding: 20px;
}

.card {
    background: white;
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 46px;
    color: #e63946;
}

p {
    font-size: 18px;
    color: #555;
}

.heart {
    font-size: 45px;
    animation: latido 1.2s infinite;
}

.buttons {
    margin-top: 30px;
    position: relative;
    height: 80px;
}

button {
    padding: 14px 30px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    min-width: 120px;
    touch-action: manipulation; /* üîë */
}

#si {
    background: #e63946;
    color: white;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
}

#no {
    background: #adb5bd;
    color: white;
    position: absolute;
    left: 10%;
}

/* ‚ù§Ô∏è Corazones */
.corazon {
    position: fixed;
    font-size: 24px;
    animation: caer 3s linear forwards;
    pointer-events: none;
}

@keyframes latido {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

@keyframes caer {
    from { transform: translateY(-10vh); opacity: 1; }
    to { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <div class="heart">‚ù§Ô∏è</div>

    <h1>Andrea</h1>

    <p>
        Tengo una pregunta muy importante‚Ä¶<br>
        ¬øQuieres ser mi San Valent√≠n? ‚ú®
    </p>

    <div class="buttons">
        <button id="si">S√≠ üíñ</button>
        <button id="no">No üòí</button>
    </div>
</div>

<script>
let escalaSi = 1;
const siBtn = document.getElementById("si");
const noBtn = document.getElementById("no");

/* NO HUYE */
function huir() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 80 - 40;
    noBtn.style.transform = `translate(${x}px, ${y}px) scale(0.8)`;

    escalaSi += 0.15;
    siBtn.style.transform = `translateX(-50%) scale(${escalaSi})`;
}

/* S√ç ACEPTA */
function aceptar() {
    for (let i = 0; i < 40; i++) crearCorazon();
    setTimeout(() => {
        alert("üíñ Sab√≠a que dir√≠as que s√≠, Andrea üíñ\nEste 14 es solo el inicio ‚ú®");
    }, 400);
}

/* EVENTOS COMPATIBLES */
noBtn.addEventListener("mouseenter", huir);
noBtn.addEventListener("touchstart", huir);

siBtn.addEventListener("click", aceptar);
siBtn.addEventListener("touchstart", aceptar);

function crearCorazon() {
    const c = document.createElement("div");
    c.className = "corazon";
    c.innerText = "‚ù§Ô∏è";
    c.style.left = Math.random() * 100 + "vw";
    c.style.fontSize = (Math.random() * 20 + 16) + "px";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
}
</script>

</body>
</html>
